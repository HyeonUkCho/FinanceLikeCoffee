<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--configFragment 선언-->
<th:block th:fragment="configFragment">

    <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
    <link rel="stylesheet" th:href="@{/css/flc.css}" >
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/vendor/bootstrap/css/bootstrap.min.css}" >

    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css}">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/vendor/simple-line-icons/css/simple-line-icons.css}">
    <!--<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/landing-page.min.css}" >

    <!--<script th:src="@{/js/common/common.js}"></script>-->

    <!-- Content Page의 CSS fragment 삽입 -->
    <th:block layout:fragment="css"></th:block>

    <!-- Content Page의 script fragment 삽입 -->
    <th:block layout:fragment="script"></th:block>

    <!-- Bootstrap core JavaScript -->
    <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</th:block>
</html>
